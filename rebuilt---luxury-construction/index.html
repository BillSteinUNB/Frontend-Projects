<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REBUILT | Building Legacies</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rebuilt: {
                gold: '#E8B54A',
                'gold-light': '#F5D78E',
                'gold-dark': '#C4922A',
                void: '#0A0A0A',
                charcoal: '#1A1A1A',
                slate: '#2A2A2A',
                concrete: '#F5F3EF',
              }
            },
            fontFamily: {
              display: ['"Playfair Display"', 'serif'],
              sans: ['Manrope', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            letterSpacing: {
              tighter: '-0.02em',
              tight: '-0.01em',
              normal: '0',
              wide: '0.1em',
              widest: '0.2em',
            },
            backgroundImage: {
              'glass-panel': 'linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%)',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Base Resets & Tokens */
      :root {
        --rebuilt-gold: #E8B54A;
        --surface-charcoal: #1A1A1A;
      }
      
      body {
        background-color: #0A0A0A;
        color: #EDEDED;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Noise Overlay */
      .architectural-noise::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      /* Saber Border Effect */
      .premium-card-wrapper {
        position: relative;
        background: var(--surface-charcoal);
        overflow: hidden;
      }
      
      .premium-card-wrapper::before {
        content: '';
        position: absolute;
        inset: -50%;
        padding: 1px;
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          var(--rebuilt-gold) 60deg,
          transparent 120deg
        );
        animation: rotate-border 8s linear infinite;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      .premium-card-wrapper:hover::before {
        opacity: 1;
      }

      .premium-card-content {
        position: relative;
        background: var(--surface-charcoal);
        z-index: 1;
        height: 100%;
      }

      @keyframes rotate-border {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Selection */
      ::selection {
        background: #E8B54A;
        color: #0A0A0A;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E8B54A;
      }
    </style>

}
</script>

</html>
